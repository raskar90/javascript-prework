<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Rajdhani&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="splash">
		<div class="splash-inner">
			<h1 class="page-title"> Witaj w grze "Kamień, papier, nożyce"!</h1>
			<h2 class="page-subtitle"> Zagrajmy!</h2>
			<h3 class="instruction"> Krótka instrukcja: </h3>
				<div class="instruction-points">
					<p>Wybierz jeden z dostępnych przycisków- kamień, papier, lub nożyce.</p>
				 	<p>Ruch komputera będzie wybrany losowo.</p>
				 	<p>Po użyciu przycisku przeglądarka wyświetli Twój ruch oraz ruch komputera wraz z wynikiem rozgrywki.</p>
				 	<p> Powodzenia!</p>
				 </div>
		</div>
	</header>
	<div class="buttons">
		<div id="buttons">
			<button id="play-rock">Kamień</button>
			<button id="play-paper">Papier</button>	
			<button id="play-scissors">Nożyce</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
